<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
</head>
<body>
    <h2>Log In</h2>
    <form id="login">
       
   
        <label>Email: </label><input type="email"
        name="email"
        id="email"
        placeholder="Email">
        <label>Password: </label><input type="text"
        name="password"
        id="password"
        placeholder="password">
  
          <button type="submit">Sign up</button>
    </form>

</body>
</html>
