<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Align</title>

</head>
<body>
    <h2>Sign up</h2>
    <form id="sign-up">
        <label>First Name: </label><input type="text"
        name="firstName"
        id="first-name"
        placeholder="First Name">
        <label> Last Name: </label><input type="text"
        name="lastName"
        id="last-name"
        placeholder="Last Name">
        <label>Email: </label><input type="email"
        name="email"
        id="email"
        placeholder="Email">
        <label>Star sign: </label><select name="sign" id="sign">
            <option>--Please choose an option--</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="cancer">Cancer</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
            <option value="gemini">Gemini</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittrius">Sagittrius</option>
            <option value="capricorn">Capricorn</option>
          </select>
          <button type="submit">Sign up</button>
    </form>


    <h2>Log In</h2>
    <form id="login">
       
   
        <label>Email: </label>
        <input type="email"
        name="email"
        id="login-email"
        placeholder="Email">
          <button type="submit">Log In</button>
    </form>
    <div>
        <button id = "getHoroscope">Get Horoscope</button>
        <h1 id="sign"></h1>
        <ul>
        <li>Horoscope: <p id="horoscope"></p></li>
        <p id="number"></p>
        <p id="color"></p>
        <p>Mantra:</p> </p><p id="mantra"></p>
        <p id="remedy"></p>
    </ul>
    </div>
    <script src="client.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
